apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rukpak-system
  name: helm-provisioner
  labels:
    app: helm-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-provisioner
  template:
    metadata:
      labels:
        app: helm-provisioner
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: helm-provisioner-admin
      containers:
        - name: kube-rbac-proxy
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
          image: quay.io/brancz/kube-rbac-proxy:v0.12.0
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=1"
            - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - "--tls-cert-file=/etc/pki/tls/tls.crt"
            - "--tls-private-key-file=/etc/pki/tls/tls.key"
          ports:
            - containerPort: 8443
              protocol: TCP
              name: https
          volumeMounts:
            - name: certs
              mountPath: /etc/pki/tls
          resources:
            requests:
              cpu: 1m
              memory: 15Mi
        - name: manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
          image: quay.io/operator-framework/rukpak:devel
          imagePullPolicy: IfNotPresent
          command: ["/helm"]
          args:
            - "--unpack-image=quay.io/operator-framework/rukpak:devel"
            - "--base-upload-manager-url=https://$(CORE_SERVICE_NAME).$(CORE_SERVICE_NAMESPACE).svc"
            - "--storage-dir=/var/cache/bundles"
            - "--http-bind-address=127.0.0.1:8080"
            - "--http-external-address=https://$(HELM_PROVISIONER_SERVICE_NAME).$(HELM_PROVISIONER_SERVICE_NAMESPACE).svc"
            - "--bundle-ca-file=/etc/pki/tls/ca.crt"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: bundle-cache
              mountPath: /var/cache/bundles
            - name: certs
              mountPath: /etc/pki/tls
          resources:
            requests:
              cpu: 10m
              memory: 160Mi
      volumes:
        - name: bundle-cache
          emptyDir: {}
        - name: certs
          secret:
            secretName: helm-provisioner-cert
            optional: false
