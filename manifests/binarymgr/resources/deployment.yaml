apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rukpak-system
  name: binary-manager
  labels:
    app: binary-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binary-manager
  template:
    metadata:
      labels:
        app: binary-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: binary-manager-admin
      containers:
        - name: kube-rbac-proxy
          image: quay.io/brancz/kube-rbac-proxy:v0.12.0
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=1"
            - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - "--tls-cert-file=/etc/pki/tls/tls.crt"
            - "--tls-private-key-file=/etc/pki/tls/tls.key"
          ports:
            - containerPort: 8443
              protocol: TCP
              name: https
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: certs
              mountPath: /etc/pki/tls
        - name: manager
          image: quay.io/operator-framework/rukpak:latest
          imagePullPolicy: IfNotPresent
          command: ["/binarymgr"]
          args:
            - "--http-bind-address=127.0.0.1:8080"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: bundle-cache
              mountPath: /var/cache/bundles
      volumes:
        - name: bundle-cache
          emptyDir: {}
        - name: certs
          secret:
            secretName: binary-manager-cert
            optional: false
